<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spelling AB</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* é¡è‰²è®Šæ•¸ */
            --bg-body: #12141a;       /* æ›´æ·±é‚ƒçš„èƒŒæ™¯ */
            --card-bg: #1e232e;       /* å¡ç‰‡æœ¬é«” */
            --slot-empty: #2b3240;    /* ç©ºæ ¼åº•è‰² */
            
            /* ç‹€æ…‹è‰² */
            --blue: #3b82f6;
            --blue-glow: rgba(59, 130, 246, 0.6);
            --yellow: #eab308;
            --red: #ef4444;
            --btn-red: #c53c33;
            
            --text-white: #ffffff;
            --text-gray: #94a3b8;
            --text-highlight: #60a5fa;

            /* å‹åˆ©ç¶ è‰² */
            --win-green: #10b981;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-body);
            color: var(--text-white);
            font-family: 'Roboto', sans-serif;
            height: 100dvh; /* ä½¿ç”¨ dynamic viewport height */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* --- ä¸»å¡ç‰‡ (RWDæ ¸å¿ƒ) --- */
        .game-card {
            background-color: var(--card-bg);
            /* å¯¬åº¦è¨­å®šï¼šæ‰‹æ©Ÿä¸Šä½” 92%ï¼Œä½†åœ¨å¤§è¢å¹•ä¸Šä¸è¶…é 420px */
            width: 92%; 
            max-width: 420px;
            /* é«˜åº¦è‡ªé©æ‡‰ï¼Œä½†çµ¦ä¸€é» padding */
            padding: 24px 20px;
            border-radius: 24px; /* æ›´åœ“æ½¤çš„è§’ */
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            /* ç¨å¾®ç¸®å°çš„å‹•ç•«æ•ˆæœ (é€²å ´æ™‚) */
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* --- æ¨™é¡Œ --- */
        h1 {
            font-family: 'Orbitron', sans-serif;
            margin: 0 0 15px 0;
            font-size: 1.8rem;
            letter-spacing: 2px;
            text-align: center;
            background: linear-gradient(to right, #fff, #a5b4fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- ç­”æ¡ˆæ¡†æ¡†å€ (Layout æ ¸å¿ƒ) --- */
        #answer-board {
            display: flex;
            gap: 8px; /* æ ¼å­é–“è· */
            margin-bottom: 12px;
            justify-content: center; /* ç¢ºä¿æ›è¡Œæ™‚ç½®ä¸­ */
            flex-wrap: wrap; /* å…è¨±æ›è¡Œ */
            width: 100%;
            min-height: 60px;
            padding: 0 5px; /* é˜²æ­¢å¤ªè²¼é‚Š */
        }

        .slot {
            /* é è¨­å¤§å°ï¼Œæœƒè¢« JS å‹•æ…‹èª¿æ•´ */
            width: 48px; 
            height: 56px;
            background-color: var(--slot-empty);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            
            font-family: 'Orbitron', sans-serif;
            font-size: 26px;
            font-weight: 700;
            color: var(--text-white);
            
            border: 2px solid transparent;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            
            /* é˜²æ­¢ç¸®å¾—å¤ªæ‰ */
            flex-shrink: 0; 
        }

        /* ç‹€æ…‹é¡è‰² */
        .slot.blue { background-color: var(--blue); box-shadow: 0 0 15px var(--blue-glow); border-color: rgba(255,255,255,0.2); }
        .slot.yellow { background-color: var(--yellow); color: #1e232e; } /* é»ƒåº•é»‘å­—å°æ¯”é«˜ */
        .slot.red { background-color: var(--red-bg); opacity: 0.7; }
        
        /* ç™½è‰²è™›ç·š (é‡è¤‡å­—æ¯) */
        .slot.multi-occur { border: 2px dashed rgba(255, 255, 255, 0.8) !important; }

        /* --- å‹åˆ©ç‰¹æ•ˆ (æ³¢æµªè·³å‹•) --- */
        @keyframes winner-jump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .slot.winner-anim {
            animation: winner-jump 0.6s ease;
            background-color: var(--win-green) !important; /* å‹åˆ©è½‰ç¶  */
            box-shadow: 0 0 20px var(--win-green);
            border-color: #fff !important;
        }

        /* --- Hint --- */
        .hint-area {
            font-size: 0.85rem;
            color: var(--text-gray);
            margin-bottom: 20px;
            text-align: center;
            line-height: 1.5;
            min-height: 2.5em; /* é ç•™å…©è¡Œé«˜åº¦é˜²æ­¢è·³å‹• */
        }
        .hint-val { color: var(--text-highlight); font-weight: bold; }

        /* --- éµç›¤é¡¯ç¤ºæ¿ (å¡«æ»¿å¯¬åº¦) --- */
        #keyboard-display {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-bottom: 20px;
            width: 100%; /* å¡«æ»¿å¡ç‰‡ */
        }
        
        .kb-row { 
            display: flex; 
            justify-content: center; 
            gap: 4px; 
            width: 100%;
        }
        
        .kb-key {
            flex: 1; /* æ¯å€‹æŒ‰éµå¹³å‡åˆ†é…å¯¬åº¦ */
            max-width: 40px; /* ä½†ä¸è¦å¤ªå¤§ */
            height: 42px;
            background-color: var(--slot-empty);
            border-radius: 6px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
            color: #718096;
            transition: background-color 0.2s;
        }

        .kb-key.active-blue { background-color: var(--blue); color: white; }
        .kb-key.active-yellow { background-color: var(--yellow); color: #1e232e; }
        .kb-key.active-red { background-color: var(--red); opacity: 0.3; }

        /* --- æ§åˆ¶å€ --- */
        .control-group {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .level-label {
            font-size: 0.85rem;
            color: #64748b;
            text-align: center;
            margin-bottom: -4px;
        }

        .level-select {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* å›ºå®š3æ¬„ */
            gap: 8px;
            width: 100%;
        }

        .lvl-btn {
            background-color: transparent;
            border: 1px solid #334155;
            color: #64748b;
            padding: 10px 0;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .lvl-btn.selected {
            background-color: var(--blue);
            color: white;
            border-color: var(--blue);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        #begin-btn {
            width: 100%;
            background-color: var(--btn-red);
            color: white;
            border: none;
            padding: 16px;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1.5px;
            box-shadow: 0 4px 15px rgba(197, 60, 51, 0.4);
            transition: transform 0.1s;
        }
        #begin-btn:active { transform: scale(0.98); }

        /* --- Footer --- */
        footer {
            margin-top: 25px;
            text-align: center;
            color: #475569;
            font-size: 0.65rem;
            line-height: 1.5;
            width: 90%;
            opacity: 0.7;
        }

        #hidden-input { position: absolute; opacity: 0; top: -9999px; }
    </style>
</head>
<body>

    <div class="game-card">
        <h1>Spelling AB</h1>

        <div id="answer-board">
            <div class="slot">?</div>
            <div class="slot">?</div>
            <div class="slot">?</div>
        </div>

        <div class="hint-area" id="hint-display">
            Hint | Select a level and begin!
        </div>

        <div id="keyboard-display"></div>

        <div class="control-group">
            <div class="level-label">Select Challenge</div>
            <div class="level-select">
                <button class="lvl-btn selected" onclick="selectLevel(1)">Lv. 1</button>
                <button class="lvl-btn" onclick="selectLevel(2)">Lv. 2</button>
                <button class="lvl-btn" onclick="selectLevel(3)">Lv. 3</button>
                <button class="lvl-btn" onclick="selectLevel(4)">Lv. 4</button>
                <button class="lvl-btn" onclick="selectLevel(5)">Lv. 5</button>
                <button class="lvl-btn" onclick="selectLevel(6)">Lv. 6</button>
            </div>
            <button id="begin-btn" onclick="startGame()">BEGIN</button>
        </div>
    </div>

    <footer>
        &copy; 2025 Spelling AB Â· Source: CEEC Â· Translations via Google Translate<br>
        Independent project by Simonpaul / Lai-BoHao Â· All rights reserved
    </footer>

    <input type="text" id="hidden-input" autocomplete="off" autocorrect="off" spellcheck="false">

    <script>
        let vocabList = [];
        let currentLevel = 1;
        let targetWordObj = null; 
        let userInput = ""; 
        let isGameWon = false; // é˜²æ­¢è´äº†ä¹‹å¾Œé‚„èƒ½æ‰“å­—

        const keys = ["QWERTYUIOP", "ASDFGHJKL", "ZXCVBNM"];

        window.onload = async function() {
            renderKeyboard();
            try {
                const response = await fetch('5kVoc.json');
                if (!response.ok) throw new Error("JSON load failed");
                vocabList = await response.json();
            } catch (e) {
                // å‚™ç”¨æ¸¬è©¦è³‡æ–™
                vocabList = [
                    {"Vocabulary":"apple","PoS":"n.","Level":"1","Translation":"è˜‹æœ"},
                    {"Vocabulary":"beautiful","PoS":"adj.","Level":"1","Translation":"ç¾éº—çš„"},
                    {"Vocabulary":"refrigerator","PoS":"n.","Level":"1","Translation":"å†°ç®±"} // æ¸¬è©¦é•·å­—æ›è¡Œ
                ];
            }

            // é»æ“Šå¡ç‰‡ä»»ä½•åœ°æ–¹èšç„¦
            document.querySelector('.game-card').addEventListener('click', (e) => {
                if(e.target.tagName !== 'BUTTON' && targetWordObj && !isGameWon) {
                    document.getElementById('hidden-input').focus();
                }
            });

            document.getElementById('hidden-input').addEventListener('input', handleTyping);
        };

        function renderKeyboard() {
            const kbContainer = document.getElementById('keyboard-display');
            kbContainer.innerHTML = '';
            keys.forEach(rowStr => {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'kb-row';
                for(let char of rowStr) {
                    const keyDiv = document.createElement('div');
                    keyDiv.className = 'kb-key';
                    keyDiv.id = 'key-' + char;
                    keyDiv.innerText = char;
                    rowDiv.appendChild(keyDiv);
                }
                kbContainer.appendChild(rowDiv);
            });
        }

        function selectLevel(lvl) {
            currentLevel = lvl;
            document.querySelectorAll('.lvl-btn').forEach((btn, idx) => {
                if((idx + 1) === lvl) btn.classList.add('selected');
                else btn.classList.remove('selected');
            });
        }

        function startGame() {
            const pool = vocabList.filter(v => v.Level == currentLevel);
            if (pool.length === 0) { alert(`Level ${currentLevel} æ²’å–®å­—ï¼`); return; }

            targetWordObj = pool[Math.floor(Math.random() * pool.length)];
            const targetWord = targetWordObj.Vocabulary;
            
            // é‡ç½®
            userInput = "";
            isGameWon = false;
            document.getElementById('hidden-input').value = "";
            renderKeyboard(); 
            
            // æ›´æ–° UI
            document.getElementById('hint-display').innerHTML = 
                `Hint | <span class="hint-val">PoS: ${targetWordObj.PoS}</span> / <span class="hint-val">ZH: ${targetWordObj.Translation}</span>`;

            // --- æ™ºæ…§ç”Ÿæˆæ ¼å­ (Smart Scaling) ---
            const board = document.getElementById('answer-board');
            board.innerHTML = '';
            
            const len = targetWord.length;
            
            // æ ¹æ“šå–®å­—é•·åº¦èª¿æ•´æ ¼å­å¤§å°ï¼Œé¿å…æ›è¡Œå¤ªé†œ
            let boxSize = 48; // é è¨­å¤§å°
            let fontSize = 26;
            
            if (len > 10) { boxSize = 32; fontSize = 18; }
            else if (len > 8) { boxSize = 38; fontSize = 22; }
            else if (len > 6) { boxSize = 42; fontSize = 24; }

            for(let i=0; i<len; i++) {
                const slot = document.createElement('div');
                slot.className = 'slot';
                slot.style.width = boxSize + 'px';
                slot.style.height = (boxSize * 1.2) + 'px'; // ä¿æŒé•·æ–¹å½¢æ¯”ä¾‹
                slot.style.fontSize = fontSize + 'px';
                slot.innerText = "?";
                board.appendChild(slot);
            }

            document.getElementById('hidden-input').focus();
        }

        function handleTyping(e) {
            if (!targetWordObj || isGameWon) {
                e.target.value = ""; // å¦‚æœè´äº†æˆ–æ²’é–‹å§‹ï¼Œæ¸…ç©ºè¼¸å…¥
                return;
            }

            let val = e.target.value.replace(/[^a-zA-Z]/g, '').toLowerCase();
            const maxLen = targetWordObj.Vocabulary.length;

            // --- æ ¸å¿ƒï¼šè¼¸å…¥é–å®š ---
            // å¦‚æœè¶…éé•·åº¦ï¼Œç›´æ¥åˆ‡æ–·ï¼Œä¸è®“å®ƒé€²å»
            if (val.length > maxLen) {
                val = val.slice(0, maxLen);
            }
            
            // å¯«å› inputï¼Œç¢ºä¿æ¸¸æ¨™å’Œå€¼éƒ½æ­£ç¢º
            e.target.value = val;
            userInput = val;

            updateBoard();
            checkWin(val);
        }

        function updateBoard() {
            const target = targetWordObj.Vocabulary.toLowerCase();
            const slots = document.querySelectorAll('.slot');
            const targetCharCounts = {};
            for(let c of target) targetCharCounts[c] = (targetCharCounts[c] || 0) + 1;

            for (let i = 0; i < target.length; i++) {
                const slot = slots[i];
                const letter = userInput[i];

                slot.className = 'slot'; // Reset but keep custom size
                // é‡æ–°åŠ ä¸Šè‡ªå®šç¾©å¤§å° (å› ç‚º className è¦†è“‹æœƒæ´—æ‰ style å—ï¼Ÿä¸æœƒï¼Œstyleæ˜¯inlineçš„)
                // é€™è£¡ä¸ç”¨é‡è¨­ styleï¼Œåªéœ€è™•ç† class
                
                slot.innerText = letter ? letter.toUpperCase() : "?";

                if (!letter) continue;

                let colorClass = 'red';
                if (letter === target[i]) colorClass = 'blue';
                else if (target.includes(letter)) colorClass = 'yellow';

                slot.classList.add(colorClass);
                updateKeyboardColor(letter.toUpperCase(), colorClass);

                if (targetCharCounts[letter] > 1 && (colorClass === 'blue' || colorClass === 'yellow')) {
                    slot.classList.add('multi-occur');
                }
            }
        }

        // --- å‹åˆ©ç‰¹æ•ˆé‚è¼¯ ---
        function checkWin(currentInput) {
            const target = targetWordObj.Vocabulary.toLowerCase();
            if (currentInput === target) {
                isGameWon = true;
                document.getElementById('hidden-input').blur(); // æ”¶èµ·éµç›¤
                
                const slots = document.querySelectorAll('.slot');
                
                // é€å€‹è§¸ç™¼æ³¢æµªå‹•ç•«
                slots.forEach((slot, index) => {
                    setTimeout(() => {
                        slot.classList.add('winner-anim');
                    }, index * 100); // æ¯å€‹å»¶é² 100ms é€ æˆæ³¢æµªæ„Ÿ
                });

                // Hint é¡¯ç¤ºæ­å–œ
                setTimeout(() => {
                     document.getElementById('hint-display').innerHTML = 
                     `<span style="color:var(--win-green); font-weight:bold; font-size:1.2rem;">CORRECT! ğŸ‰</span>`;
                }, 200);
            }
        }

        function updateKeyboardColor(char, type) {
            const keyEl = document.getElementById('key-' + char);
            if (!keyEl) return;
            if (keyEl.classList.contains('active-blue')) return;
            if (keyEl.classList.contains('active-yellow') && type !== 'blue') return;
            
            keyEl.classList.remove('active-blue', 'active-yellow', 'active-red');
            keyEl.classList.add('active-' + type);
        }
    </script>
</body>
</html>
