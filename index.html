<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spelling AB</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* 顏色變數 */
            --bg-body: #12141a;
            --card-bg: #1e232e;
            --slot-empty: #2b3240;
            
            /* 狀態色 */
            --blue: #3b82f6;
            --yellow: #eab308;
            --red: #ef4444;
            --red-bg: #dc2626;
            --btn-red: #c53c33;
            
            --text-white: #ffffff;
            --text-gray: #94a3b8;
            --text-highlight: #60a5fa;

            /* 勝利金色 */
            --win-gold: #FFD700; 
            --win-glow: rgba(255, 215, 0, 0.6);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-body);
            color: var(--text-white);
            font-family: 'Roboto', sans-serif;
            /* 關鍵：使用 Flex column 佈局來分配高度 */
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- 上半部：主內容區 (佔滿剩下空間) --- */
        .main-area {
            flex: 1; /* 吃掉所有空間 */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            width: 100%;
            overflow: hidden;
        }

        /* --- 卡片本體 --- */
        .game-card {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 420px;
            /* 讓卡片盡量拉長，但不要貼邊 */
            height: 100%; 
            max-height: 850px; /* 大螢幕限制 */
            
            padding: 20px;
            border-radius: 24px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            
            display: flex;
            flex-direction: column;
            /* 這裡很重要：讓內容分散對齊，撐開高度 */
            justify-content: space-between; 
            align-items: center;
            
            position: relative;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* --- 頂部區塊 (標題+格子+Hint) --- */
        .top-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* 防止被壓縮 */
            flex-shrink: 0; 
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            margin: 0 0 15px 0;
            font-size: 1.8rem;
            letter-spacing: 2px;
            background: linear-gradient(to right, #fff, #a5b4fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #answer-board {
            display: flex;
            gap: 6px;
            margin-bottom: 10px;
            justify-content: center;
            flex-wrap: wrap;
            width: 100%;
        }

        .slot {
            width: 44px;
            height: 52px;
            background-color: var(--slot-empty);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: var(--text-white);
            
            border: 2px solid transparent;
            transition: all 0.15s ease; /* 加快反應速度 */
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .slot.blue { background-color: var(--blue); border-color: rgba(255,255,255,0.2); }
        .slot.yellow { background-color: var(--yellow); color: #1e232e; } 
        .slot.red { background-color: var(--red-bg); opacity: 0.8; }
        
        /* 虛線框 */
        .slot.multi-occur { border: 2px dashed rgba(255, 255, 255, 0.8) !important; }

        /* --- 勝利特效 (金底白字) --- */
        @keyframes winner-jump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }
        
        .slot.winner-anim {
            animation: winner-jump 0.6s ease;
            background-color: var(--win-gold) !important; 
            color: #ffffff !important; /* 強制白字 */
            text-shadow: 0 1px 2px rgba(0,0,0,0.3); /* 增加白字可讀性 */
            box-shadow: 0 0 25px var(--win-glow);
            border-color: #fff !important;
        }

        .hint-area {
            font-size: 0.85rem;
            color: var(--text-gray);
            margin-bottom: 10px;
            text-align: center;
            line-height: 1.4;
            min-height: 1.5em;
        }
        .hint-val { color: var(--text-highlight); font-weight: bold; }

        /* --- 中間區塊 (鍵盤) --- */
        #keyboard-display {
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 100%;
            flex-shrink: 0; /* 不要壓縮鍵盤 */
            margin-bottom: 15px;
        }
        
        .kb-row { display: flex; justify-content: center; gap: 4px; width: 100%; }
        
        .kb-key {
            flex: 1;
            max-width: 38px;
            height: 42px; /* 稍微加大一點 */
            background-color: var(--slot-empty);
            border-radius: 6px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
            color: #718096;
            transition: background-color 0.2s;
        }

        .kb-key.active-blue { background-color: var(--blue); color: white; }
        .kb-key.active-yellow { background-color: var(--yellow); color: #1e232e; }
        .kb-key.active-red { background-color: var(--red); opacity: 0.3; }

        /* --- 底部控制區 (彈性伸展核心) --- */
        .control-group {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
            /* 讓這塊區域吃掉剩下的所有高度 */
            flex-grow: 1; 
            min-height: 0; /* 防止溢出 */
        }

        .level-select {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            width: 100%;
            /* 讓按鈕群組也能長高 */
            flex-grow: 1;
        }

        .lvl-btn {
            background-color: transparent;
            border: 1px solid #334155;
            color: #64748b;
            /* 高度改為 100% 讓它自動填滿 grid 的高度 */
            height: 100%; 
            min-height: 45px; /* 最小高度保護 */
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            /* 讓文字置中 */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .lvl-btn.selected {
            background-color: var(--blue);
            color: white;
            border-color: var(--blue);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        #begin-btn {
            width: 100%;
            background-color: var(--btn-red);
            color: white;
            border: none;
            /* Begin 按鈕固定高度，不要太高以免像磚塊 */
            height: 60px; 
            flex-shrink: 0;
            
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 16px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1.5px;
            box-shadow: 0 4px 15px rgba(197, 60, 51, 0.4);
        }
        #begin-btn:active { transform: scale(0.98); }

        /* --- Footer --- */
        footer {
            padding: 12px 10px;
            text-align: center;
            color: #475569;
            font-size: 0.65rem;
            line-height: 1.5;
            background-color: var(--bg-body);
            flex-shrink: 0;
        }

        #hidden-input { position: absolute; opacity: 0; top: -9999px; }
    </style>
</head>
<body>

    <div class="main-area">
        <div class="game-card">
            
            <div class="top-section">
                <h1>Spelling AB</h1>

                <div id="answer-board">
                    <div class="slot">?</div>
                    <div class="slot">?</div>
                    <div class="slot">?</div>
                </div>

                <div class="hint-area" id="hint-display">
                    Hint | Select a level and begin!
                </div>
            </div>

            <div id="keyboard-display"></div>

            <div class="control-group">
                <div class="level-select">
                    <button class="lvl-btn selected" onclick="selectLevel(1)">Lv. 1</button>
                    <button class="lvl-btn" onclick="selectLevel(2)">Lv. 2</button>
                    <button class="lvl-btn" onclick="selectLevel(3)">Lv. 3</button>
                    <button class="lvl-btn" onclick="selectLevel(4)">Lv. 4</button>
                    <button class="lvl-btn" onclick="selectLevel(5)">Lv. 5</button>
                    <button class="lvl-btn" onclick="selectLevel(6)">Lv. 6</button>
                </div>
                <button id="begin-btn" onclick="startGame()">BEGIN</button>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2025 Spelling AB · Source: CEEC · Translations via Google Translate<br>
        Independent project by Simonpaul / Lai-BoHao · All rights reserved
    </footer>

    <input type="text" id="hidden-input" autocomplete="off" autocorrect="off" spellcheck="false">

    <script>
        let vocabList = [];
        let currentLevel = 1;
        let targetWordObj = null; 
        let userInput = ""; // 這字串代表「目前顯示在畫面上的所有字母」
        let isGameWon = false;

        const keys = ["QWERTYUIOP", "ASDFGHJKL", "ZXCVBNM"];

        window.onload = async function() {
            renderKeyboard();
            try {
                const response = await fetch('5kVoc.json');
                if (!response.ok) throw new Error("JSON load failed");
                vocabList = await response.json();
            } catch (e) {
                vocabList = [{"Vocabulary":"apple","PoS":"n.","Level":"1","Translation":"蘋果(測試)"}];
            }

            document.querySelector('.game-card').addEventListener('click', (e) => {
                if(e.target.tagName !== 'BUTTON' && targetWordObj && !isGameWon) {
                    // 重新聚焦並把游標移到最後，防止手機鍵盤輸入問題
                    const input = document.getElementById('hidden-input');
                    input.focus();
                }
            });

            document.getElementById('hidden-input').addEventListener('input', handleTyping);
        };

        function renderKeyboard() {
            const kbContainer = document.getElementById('keyboard-display');
            kbContainer.innerHTML = '';
            keys.forEach(rowStr => {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'kb-row';
                for(let char of rowStr) {
                    const keyDiv = document.createElement('div');
                    keyDiv.className = 'kb-key';
                    keyDiv.id = 'key-' + char;
                    keyDiv.innerText = char;
                    rowDiv.appendChild(keyDiv);
                }
                kbContainer.appendChild(rowDiv);
            });
        }

        function selectLevel(lvl) {
            currentLevel = lvl;
            document.querySelectorAll('.lvl-btn').forEach((btn, idx) => {
                if((idx + 1) === lvl) btn.classList.add('selected');
                else btn.classList.remove('selected');
            });
        }

        function startGame() {
            const pool = vocabList.filter(v => v.Level == currentLevel);
            if (pool.length === 0) { alert(`Level ${currentLevel} 沒單字！`); return; }

            targetWordObj = pool[Math.floor(Math.random() * pool.length)];
            const targetWord = targetWordObj.Vocabulary;
            
            userInput = "";
            isGameWon = false;
            document.getElementById('hidden-input').value = ""; // 清空真實輸入框
            renderKeyboard(); 
            
            document.getElementById('hint-display').innerHTML = 
                `Hint | <span class="hint-val">PoS: ${targetWordObj.PoS}</span> / <span class="hint-val">ZH: ${targetWordObj.Translation}</span>`;

            // RWD 格子生成
            const board = document.getElementById('answer-board');
            board.innerHTML = '';
            const len = targetWord.length;
            let boxSize = 44; let fontSize = 24;
            if (len > 10) { boxSize = 30; fontSize = 16; }
            else if (len > 8) { boxSize = 36; fontSize = 20; }
            else if (len > 6) { boxSize = 40; fontSize = 22; }

            for(let i=0; i<len; i++) {
                const slot = document.createElement('div');
                slot.className = 'slot';
                slot.style.width = boxSize + 'px';
                slot.style.height = (boxSize * 1.2) + 'px';
                slot.style.fontSize = fontSize + 'px';
                slot.innerText = "?";
                board.appendChild(slot);
            }

            document.getElementById('hidden-input').focus();
        }

        // --- 核心邏輯修改：鎖定輸入模式 ---
        function handleTyping(e) {
            if (!targetWordObj || isGameWon) { e.target.value = ""; return; }

            // 1. 取得使用者最新打的那一個字
            // 注意：因為我們每次都會重置 input value，所以 e.target.value 通常就是那個新字
            // 但為了保險（有些手機輸入法會保留），我們取最後一個字
            let rawInput = e.target.value.replace(/[^a-zA-Z]/g, '').toLowerCase();
            
            if (rawInput.length === 0) return; // 沒打字或按了backspace

            const lastChar = rawInput.slice(-1); // 拿到最新輸入的那個字母
            const target = targetWordObj.Vocabulary.toLowerCase();
            
            // 2. 計算目前已經「鎖定」(Blue) 的字有幾個
            // 我們把 userInput 和 target 比對，看前綴有幾個一樣
            let correctCount = 0;
            for(let i=0; i<userInput.length; i++) {
                if (userInput[i] === target[i]) {
                    correctCount++;
                } else {
                    break; // 一旦不一樣就停，代表這裡是被卡住的地方
                }
            }

            // 3. 建構新的 userInput
            // 邏輯：保留所有正確的前綴 + 加上最新的嘗試字母
            // 這樣做到了「除非打對，否則永遠在修改同一格」的效果
            if (correctCount < target.length) {
                userInput = target.slice(0, correctCount) + lastChar;
            }

            // 4. 強制將真實輸入框設為 userInput (或清空)，
            // 這裡選擇清空，因為我們自己維護了 userInput 狀態，
            // 這樣可以避免手機預測字詞的干擾
            e.target.value = userInput; 

            updateBoard();
            checkWin(userInput);
        }

        function updateBoard() {
            const target = targetWordObj.Vocabulary.toLowerCase();
            const slots = document.querySelectorAll('.slot');
            
            const targetCharCounts = {};
            for(let c of target) targetCharCounts[c] = (targetCharCounts[c] || 0) + 1;

            const userCharCounts = {};
            for(let c of userInput) userCharCounts[c] = (userCharCounts[c] || 0) + 1;

            for (let i = 0; i < target.length; i++) {
                const slot = slots[i];
                const letter = userInput[i]; // 拿出目前的使用者輸入

                slot.className = 'slot'; 
                // 顯示邏輯：如果有輸入這個位置的字，就顯示，否則顯示問號
                slot.innerText = letter ? letter.toUpperCase() : "?";

                if (!letter) continue;

                let colorClass = 'red';
                if (letter === target[i]) colorClass = 'blue';
                else if (target.includes(letter)) colorClass = 'yellow';

                slot.classList.add(colorClass);
                updateKeyboardColor(letter.toUpperCase(), colorClass);

                // 虛線邏輯：總數 > 1 且 還沒打滿 且 當前顯示出來了
                const totalInTarget = targetCharCounts[letter] || 0;
                const totalTyped = userCharCounts[letter] || 0;
                if (totalInTarget > 1 && totalTyped < totalInTarget && (colorClass === 'blue' || colorClass === 'yellow')) {
                    slot.classList.add('multi-occur');
                }
            }
        }

        function checkWin(currentInput) {
            const target = targetWordObj.Vocabulary.toLowerCase();
            if (currentInput === target) {
                isGameWon = true;
                document.getElementById('hidden-input').blur();
                
                const slots = document.querySelectorAll('.slot');
                
                // 金色波浪特效 (強制白字)
                slots.forEach((slot, index) => {
                    setTimeout(() => {
                        slot.classList.add('winner-anim');
                    }, index * 100);
                });

                setTimeout(() => {
                     document.getElementById('hint-display').innerHTML = 
                     `<span style="color:var(--win-gold); font-weight:bold; font-size:1.3rem; text-shadow:0 0 10px rgba(255,215,0,0.5);">Correct ✅</span>`;
                }, 200);
            }
        }

        function updateKeyboardColor(char, type) {
            const keyEl = document.getElementById('key-' + char);
            if (!keyEl) return;
            if (keyEl.classList.contains('active-blue')) return;
            if (keyEl.classList.contains('active-yellow') && type !== 'blue') return;
            
            keyEl.classList.remove('active-blue', 'active-yellow', 'active-red');
            keyEl.classList.add('active-' + type);
        }
    </script>
</body>
</html>
